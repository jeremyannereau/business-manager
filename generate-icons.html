<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Générateur d'icônes PWA</title>
</head>
<body>
    <h1>Générateur d'icônes Business Manager</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="download192()">Télécharger 192x192</button>
    <button onclick="download512()">Télécharger 512x512</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Icon text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BM', size/2, size/2);
        }

        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);

        function download192() {
            const canvas = document.getElementById('canvas192');
            const link = document.createElement('a');
            link.download = 'icon-192x192.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function download512() {
            const canvas = document.getElementById('canvas512');
            const link = document.createElement('a');
            link.download = 'icon-512x512.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
